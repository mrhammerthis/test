<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three-JS Sanctuary: Diablo-Inspired Action RPG</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f0b08;
        --panel: rgba(14, 8, 6, 0.85);
        --accent: #d5a256;
        --danger: #be3e2f;
        --mana: #2f75be;
        --xp: #c18df2;
        --text: #f3e7d0;
        --muted: #a89880;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #1d120f, #090606);
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        color: var(--text);
      }

      #game {
        position: fixed;
        inset: 0;
      }

      #hud {
        pointer-events: none;
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 16px;
        text-shadow: 0 0 4px #000;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        align-items: flex-start;
      }

      .panel {
        border: 1px solid rgba(235, 187, 107, 0.35);
        background: var(--panel);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(2px);
        border-radius: 10px;
        padding: 10px 14px;
      }

      #objective {
        width: min(560px, 65vw);
      }

      #stats {
        min-width: 260px;
      }

      .stat-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 6px 0;
        font-size: 13px;
      }

      .label {
        width: 76px;
        color: var(--muted);
      }

      .bar {
        height: 12px;
        flex: 1;
        border-radius: 9px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        background: rgba(0, 0, 0, 0.6);
      }

      .fill {
        height: 100%;
        width: 50%;
        transition: width 0.15s linear;
      }

      #lifeFill {
        background: linear-gradient(90deg, #57130f, var(--danger));
      }

      #manaFill {
        background: linear-gradient(90deg, #123861, var(--mana));
      }

      #xpFill {
        background: linear-gradient(90deg, #57216d, var(--xp));
      }

      .bottom-bar {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: end;
        gap: 16px;
      }

      #log {
        min-height: 88px;
        max-height: 25vh;
        width: min(440px, 38vw);
        overflow: hidden;
      }

      #log ul {
        list-style: none;
        margin: 6px 0 0;
        padding: 0;
        display: flex;
        flex-direction: column-reverse;
        gap: 4px;
        font-size: 12px;
      }

      #abilities {
        display: flex;
        gap: 8px;
      }

      .skill {
        pointer-events: none;
        width: 70px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(14, 8, 6, 0.95);
        padding: 6px;
        border-radius: 8px;
        text-align: center;
      }

      .icon {
        width: 100%;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        height: 36px;
        margin-bottom: 4px;
      }

      .icon.fire {
        background: radial-gradient(circle at 30% 25%, #ffdf9b, #c64d21 65%, #601304);
      }

      .icon.spirit {
        background: radial-gradient(circle at 30% 25%, #d2d9ff, #4c7fe2 65%, #1d285e);
      }

      .icon.whirl {
        background: conic-gradient(from 0deg, #fff, #aaa, #444, #fff);
      }

      .cooldown {
        color: #ffd79e;
        font-size: 11px;
      }

      .ready {
        color: #9ee6a0;
      }

      #inventory {
        width: min(400px, 34vw);
      }

      #imageGenSettings {
        margin-top: 8px;
        border-top: 1px solid rgba(255, 255, 255, 0.14);
        padding-top: 8px;
        display: grid;
        gap: 6px;
      }

      .settings-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 6px;
        font-size: 11px;
      }

      .settings-row input[type="password"] {
        width: 58%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: var(--text);
        border-radius: 4px;
        padding: 3px 5px;
        font-size: 11px;
        pointer-events: auto;
      }

      .settings-row input[type="checkbox"] {
        pointer-events: auto;
      }

      #genStatus {
        font-size: 11px;
        color: #a0d2ff;
      }

      #drops {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
        margin-top: 8px;
        font-size: 12px;
      }

      .drop {
        border: 1px solid rgba(197, 157, 90, 0.3);
        padding: 5px 7px;
        border-radius: 7px;
        background: rgba(36, 17, 11, 0.75);
        display: grid;
        grid-template-columns: 38px 1fr;
        gap: 6px;
        align-items: center;
      }

      .drop img {
        width: 38px;
        height: 38px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        object-fit: cover;
        background: rgba(0, 0, 0, 0.35);
      }

      .drop .meta {
        display: flex;
        flex-direction: column;
        line-height: 1.25;
      }

      .drop .meta small {
        font-size: 10px;
        color: #c4b39a;
      }

      .legendary {
        border-color: #f9bb4e;
        color: #ffdc9a;
      }

      .rare {
        border-color: #6ba5ff;
        color: #bad4ff;
      }

      .magic {
        border-color: #89e4c3;
        color: #caf9e8;
      }

      #crosshair {
        position: fixed;
        width: 20px;
        height: 20px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(255, 211, 155, 0.32);
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="hud">
      <div class="top-bar">
        <section id="objective" class="panel">
          <strong>Quest: The Fallen Cathedral</strong>
          <div id="objectiveText">Purge demons, gather relics, and survive the ritual waves.</div>
        </section>
        <section id="stats" class="panel">
          <div><strong id="heroName">Wanderer</strong> Â· Level <span id="level">1</span></div>
          <div class="stat-row"><span class="label">Life</span><div class="bar"><div id="lifeFill" class="fill"></div></div><span id="lifeText"></span></div>
          <div class="stat-row"><span class="label">Mana</span><div class="bar"><div id="manaFill" class="fill"></div></div><span id="manaText"></span></div>
          <div class="stat-row"><span class="label">XP</span><div class="bar"><div id="xpFill" class="fill"></div></div><span id="xpText"></span></div>
          <div class="stat-row"><span class="label">Kills</span><span id="kills">0</span> <span class="label" style="margin-left:12px; width:70px">Gold</span><span id="gold">0</span></div>
        </section>
      </div>
      <div class="bottom-bar">
        <section id="log" class="panel">
          <strong>Combat Log</strong>
          <ul id="logEntries"></ul>
        </section>
        <section id="abilities" class="panel">
          <div class="skill"><div class="icon fire"></div><div>LMB</div><small>Fire Bolt</small><div class="cooldown ready" id="cdFire">Ready</div></div>
          <div class="skill"><div class="icon spirit"></div><div>RMB</div><small>Spirit Lance</small><div class="cooldown ready" id="cdSpirit">Ready</div></div>
          <div class="skill"><div class="icon whirl"></div><div>Space</div><small>Whirl</small><div class="cooldown" id="cdWhirl">9.0s</div></div>
        </section>
        <section id="inventory" class="panel">
          <strong>Recent Loot</strong>
          <div id="drops"></div>
          <div id="imageGenSettings">
            <div class="settings-row">
              <label for="chatgptMode">ChatGPT image mode</label>
              <input id="chatgptMode" type="checkbox" />
            </div>
            <div class="settings-row">
              <label for="openaiApiKey">OpenAI API key</label>
              <input id="openaiApiKey" type="password" placeholder="optional" />
            </div>
            <div id="genStatus">Image generation ready.</div>
          </div>
        </section>
      </div>
    </div>
    <div id="crosshair"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
